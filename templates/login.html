<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퀴즈 시작하기</title>
    <style>
        /* --- 다크 모드 스타일 적용 --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            /* 배경을 어두운 회색으로 변경 */
            background-color: #1e2124; 
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* 기본 글자색을 밝은 회색으로 변경 */
            color: #e0e0e0;
        }
        .login-container {
            /* 컨테이너 배경색도 어둡게 변경 */
            background-color: #282c34; 
            padding: 40px;
            border-radius: 10px;
            /* 그림자 효과를 어두운 테마에 맞게 조정 */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        h1 {
            /* 제목은 더 밝은 흰색으로 강조 */
            color: #ffffff;
            margin-bottom: 25px;
        }
        input[type="text"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            /* 입력창 배경 및 테두리 색상 변경 */
            background-color: #36393f;
            border: 1px solid #4f545c;
            border-radius: 5px;
            font-size: 1em;
            /* 입력창 글자색 변경 */
            color: #e0e0e0;
            box-sizing: border-box;
        }
        /* 입력창을 클릭했을 때 테두리 강조 효과 */
        input[type="text"]:focus {
            outline: none;
            border-color: #27ae60;
            box-shadow: 0 0 0 2px rgba(39, 174, 96, 0.5);
        }
        .start-btn {
            background-color: #27ae60; /* 녹색 버튼은 그대로 유지하여 포인트 색상으로 활용 */
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }
        .start-btn:hover {
            /* 마우스를 올렸을 때 조금 더 밝은 녹색으로 변경 */
            background-color: #2ecc71;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>한국어 듣기 퀴즈</h1>
        <form id="login-form">
            <input type="text" id="student-id" placeholder="이름 또는 ID를 입력하세요" required>
            <button type="submit" class="start-btn">퀴즈 시작하기</button>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); 

            const studentId = document.getElementById('student-id').value;
            localStorage.setItem('studentId', studentId);

            window.location.href = '/quiz';
        });
    </script>
</body>
</html>
