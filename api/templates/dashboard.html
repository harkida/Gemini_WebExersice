<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>실시간 제출 현황</title>
  <style>
    :root{
      --bg:#0f172a;
      --card:#1f2937;
      --text:#e5e7eb;
      --muted:#94a3b8;
      --border:#334155;
      --accent:#22c55e;
      --accent-text:#06202b;
    }
    /* 일관 정렬을 위한 글로벌 box-sizing */
    *, *::before, *::after { box-sizing: border-box; }

    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,'Noto Sans',Arial,sans-serif;
    }
    .wrap{max-width:1100px; margin:32px auto; padding:0 16px}
    .top{display:flex; align-items:center; justify-content:space-between; margin-bottom:16px}
    .card{
      background:var(--card); border-radius:12px; padding:20px;
      box-shadow:0 12px 28px rgba(0,0,0,.35);
    }
    .muted{color:var(--muted)}
    a{color:#93c5fd; text-decoration:none}
    a:hover{text-decoration:underline}
    pre, code{white-space:pre-wrap; word-break:break-word}
    .item{border-top:1px solid var(--border); padding-top:12px; margin-top:12px}
    .badge{display:inline-block; background:#0ea5e9; color:#06202b; padding:2px 8px; border-radius:999px; font-size:12px; font-weight:700}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <h1>실시간 제출 현황</h1>
      <a href="/logout">로그아웃</a>
    </div>
    <div class="card">
      <div id="events" class="muted">대기 중…</div>
    </div>
  </div>

  <script>
    const box = document.getElementById('events');
    const es = new EventSource('/events');
    box.textContent = '연결 중…';
    es.onopen = () => box.textContent = '실시간 수신 중';
    es.onmessage = (e) => {
      try{
        const data = JSON.parse(e.data);
        const container = document.createElement('div');
        container.className = 'item';
        const scoreText = (data.score ?? '-');
        const scoreStr = typeof scoreText === 'number' ? scoreText.toFixed(1) : scoreText;
        container.innerHTML = `
          <div><span class="badge">${scoreStr}</span> <b>${data.student_id}</b>: ${data.answer}</div>
          <pre>${data.analysis || ''}</pre>
        `;
        if (box.textContent.includes('중')) box.textContent = '';
        box.prepend(container);
      }catch(err){
        console.error(err);
      }
    };
    es.onerror = () => {
      box.textContent = '연결이 끊겼습니다. 새로고침 해주세요.';
    };
  </script>
</body>
</html>
