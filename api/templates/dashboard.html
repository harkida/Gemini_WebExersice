<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교사 대시보드 (Teacher Dashboard)</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            margin: 0;
            padding: 2rem;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #444;
            padding-bottom: 1rem;
            margin-bottom: 2rem;
        }
        h1 {
            color: #ffffff;
            margin: 0;
        }
        .header-buttons {
            display: flex;
            gap: 0.8rem;
        }
        .header-buttons button {
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
        }
        #clear-btn {
            background-color: #c0392b; /* Red */
        }
        #clear-btn:hover {
            background-color: #e74c3c;
        }
        #logout-btn {
            background-color: #555;
        }
        #logout-btn:hover {
            background-color: #777;
        }
        #submissions-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .submission-card {
            background-color: #2c2c2c;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
            border-bottom: 1px solid #444;
            padding-bottom: 1rem;
        }
        .student-info {
            font-size: 1.2rem;
            font-weight: bold;
        }
        .student-info .id {
            color: #87ceeb; /* Sky Blue */
        }
        .score {
            font-size: 2rem;
            font-weight: bold;
        }
        .score.high { color: #4CAF50; /* Green */ }
        .score.low { color: #F44336; /* Red */ }
        .card-body p {
            margin: 0.8rem 0;
            line-height: 1.6;
        }
        .card-body strong {
            color: #b0b0b0; /* Lighter Gray */
            display: inline-block;
            width: 150px;
        }
        .korean-translation {
            font-style: italic;
            color: #a0d8ef;
        }
        .timestamp {
            font-size: 0.8rem;
            color: #888;
            text-align: right;
            margin-top: 1rem;
        }
    </style>
</head>
<body>

    <header>
        <h1>실시간 제출 현황</h1>
        <div class="header-buttons">
            <!-- ★★★ '화면 지우기' 버튼 추가 ★★★ -->
            <button id="clear-btn" onclick="clearDashboard()">화면 지우기</button>
            <button id="logout-btn" onclick="location.href='/teacher-logout'">로그아웃</button>
        </div>
    </header>

    <div id="submissions-container">
        <!-- 새로운 제출물이 여기에 동적으로 추가됩니다 -->
    </div>

    <script>
        let lastSubmissionId = 0;

        // ★★★ '화면 지우기' 기능 구현 ★★★
        function clearDashboard() {
            const container = document.getElementById('submissions-container');
            container.innerHTML = ''; // 화면의 모든 카드를 즉시 제거합니다.
            console.log('대시보드 화면이 초기화되었습니다.');
        }

        async function fetchNewSubmissions() {
            try {
                const response = await fetch(`/api/submissions?since_id=${lastSubmissionId}`);
                if (!response.ok) {
                    if (response.status === 401) window.location.href = '/teacher-login';
                    throw new Error(`서버 응답 오류: ${response.status}`);
                }
                
                const data = await response.json();
                const container = document.getElementById('submissions-container');

                if (data.items && data.items.length > 0) {
                    data.items.reverse();

                    data.items.forEach(item => {
                        const card = document.createElement('div');
                        card.className = 'submission-card';

                        const scoreValue = parseFloat(item.score);
                        const scoreClass = scoreValue >= 7.0 ? 'high' : 'low';
                        const scoreDisplay = isNaN(scoreValue) ? 'N/A' : scoreValue.toFixed(1);
                        const formattedDate = new Date(item.created_at).toLocaleString('ko-KR');

                        const analysis = item.ai_analysis_json || {};
                        const koreanTranslation = analysis.student_answer_korean_translation || '(번역 없음)';
                        const vocabItalian = analysis.key_vocabularies_italian || [];
                        const vocabKorean = analysis.key_vocabularies_korean_translation || [];

                        let keywordsString = '';
                        if (vocabItalian.length > 0) {
                            const keywordsArray = vocabItalian.map((vocab, index) => {
                                return `${vocab}(${vocabKorean[index] || '뜻 없음'})`;
                            });
                            keywordsString = keywordsArray.join(', ');
                        }

                        const keywordsHtml = keywordsString 
                            ? `<p><strong>키워드 :</strong> ${keywordsString}</p>`
                            : '';

                        // ★★★ 항목 순서 변경 ★★★
                        card.innerHTML = `
                            <div class="card-header">
                                <div class="student-info">학생 ID: <span class="id">${item.student_id}</span></div>
                                <div class="score ${scoreClass}">${scoreDisplay}</div>
                            </div>
                            <div class="card-body">
                                <p><strong>원본 한국어 문장:</strong> ${item.korean_sentence}</p>
                                <p><strong>학생 제출 답안:</strong> ${item.student_answer}</p>
                                ${keywordsHtml}
                                <p><strong>학생 답안 (번역):</strong> <span class="korean-translation">${koreanTranslation}</span></p>
                            </div>
                            <div class="timestamp">${formattedDate}</div>
                        `;
                        
                        container.prepend(card);
                    });

                    lastSubmissionId = data.items[0].id;
                }
            } catch (error) {
                console.error('제출물을 가져오는 중 오류 발생:', error);
            }
        }

        setInterval(fetchNewSubmissions, 3000);
        fetchNewSubmissions();
    </script>

</body>
</html>
