<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Teacher Login</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;max-width:420px;margin:60px auto;padding:0 16px}
    h2{margin:0 0 16px}
    input{width:100%;padding:12px;margin:8px 0;border:1px solid #ccc;border-radius:6px}
    button{padding:10px 16px;border:0;background:#333;color:#fff;border-radius:6px;cursor:pointer}
    .err{color:#c00;margin:8px 0}
  </style>
</head>
<body>
  <h2>선생님 로그인</h2>
  {% if error %}<div class="err">{{ error }}</div>{% endif %}
  <form method="post">
    <input type="password" name="password" placeholder="비밀번호" required>
    <button type="submit">입장</button>
  </form>
</body>
</html>
