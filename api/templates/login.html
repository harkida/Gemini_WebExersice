<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula di Coreano - Accesso</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #1e2124;
            color: #e0e0e0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: #282c34;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        h1 { color: #ffffff; margin-bottom: 5px; }
        .version-tag { display: block; margin-bottom: 25px; font-size: 0.9rem; color: #9e9e9e; }
        
        .input-field {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #36393f;
            border: 1px solid #4f545c;
            border-radius: 5px;
            font-size: 1em;
            color: #e0e0e0;
            box-sizing: border-box;
        }
        .input-field:focus { outline: none; border-color: #27ae60; }
        
        .start-btn {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }
        .start-btn:hover { background-color: #2ecc71; }
        
        .footer-link { margin-top: 20px; font-size: 0.9rem; color: #a0a0a0; }
        .footer-link a { color: #27ae60; text-decoration: none; }
        .footer-link a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Aula di Coreano</h1>
        <span class="version-tag">Ver. 6.0 (Login System)</span>
        
        <form id="login-form">
            <input type="text" id="username" class="input-field" placeholder="ID Utente (아이디)" required>
            <input type="password" id="password" class="input-field" placeholder="Password (비밀번호)" required>
            <button type="submit" class="start-btn">Accedi (로그인)</button>
        </form>

        <div class="footer-link">
            Non hai un account? <a href="/signup">Registrati (회원가입)</a>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const result = await response.json();
                if (result.success) {
                    window.location.href = '/student-dashboard'; // 대시보드로 이동
                } else {
                    alert(result.error || 'Login fallito');
                }
            } catch (error) {
                alert('Errore di connessione');
            }
        });
    </script>
</body>
</html>
