<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inizia il Quiz</title>
    <style>
        /* --- 교수님의 훌륭한 다크 모드 스타일을 그대로 유지합니다 --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #1e2124; 
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #e0e0e0;
        }
        .login-container {
            background-color: #282c34; 
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        h1 {
            color: #ffffff;
            margin-bottom: 25px;
        }
        .input-field {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #36393f;
            border: 1px solid #4f545c;
            border-radius: 5px;
            font-size: 1em;
            color: #e0e0e0;
            box-sizing: border-box;
        }
        .input-field:focus {
            outline: none;
            border-color: #27ae60;
            box-shadow: 0 0 0 2px rgba(39, 174, 96, 0.5);
        }
        select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23e0e0e0%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.4-5.4-12.8z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right 15px top 50%;
            background-size: .65em auto;
        }
        .start-btn {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }
        .start-btn:hover {
            background-color: #2ecc71;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Quiz di Ascolto in Coreano</h1>
        <form id="login-form">
            <select id="class-name" class="input-field" required>
                <option value="" disabled selected>Seleziona la tua classe</option>
                <option value="siena-beginner">초급반 (Principianti)</option>
                <option value="siena-3">3학년 (Triennale)</option>
                <option value="siena-master-1">석사 1학년 (Magistrale 1)</option>
                <option value="siena-master-2">석사 2학년 (Magistrale 2)</option>
            </select>
            
            <select id="quiz-type" class="input-field" required>
                <option value="" disabled selected>Seleziona il tipo di quiz</option>
                <option value="translation">번역 퀴즈 (Traduzione)</option>
                <option value="comprehension">이해력 퀴즈 (Comprensione)</option>
            </select>

            <input type="text" id="student-id" class="input-field" placeholder="Inserisci il tuo nome o ID" required>
            <button type="submit" class="start-btn">Inizia il Quiz</button>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); 

            const studentId = document.getElementById('student-id').value;
            const className = document.getElementById('class-name').value;
            const quizType = document.getElementById('quiz-type').value; // ★★★ [핵심 추가] 퀴즈 유형 값 가져오기

            if (!className || !quizType) {
                alert('Seleziona sia la classe che il tipo di quiz!');
                return;
            }

            localStorage.setItem('studentId', studentId);
            localStorage.setItem('className', className);
            localStorage.setItem('quizType', quizType); // ★★★ [핵심 추가] 퀴즈 유형도 로컬 스토리지에 저장

            // ★★★ [핵심 수정] URL에 quiz_type 파라미터 추가
            window.location.href = `/quiz?class_name=${encodeURIComponent(className)}&quiz_type=${encodeURIComponent(quizType)}`;
        });
    </script>
</body>
</html>
